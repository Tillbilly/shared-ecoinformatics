<?xml version="1.0" encoding="UTF-8"?>
<!-- This is used to apply SVG filters (mostly for Firefox) such as greyscale/desaturate
	see http://stackoverflow.com/a/4028908/1410035 for more info -->
<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg">
    <filter id="desaturate">
        <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
                                             0.3333 0.3333 0.3333 0 0
                                             0.3333 0.3333 0.3333 0 0
                                             0      0      0      1 0"/>
    </filter>
</svg>